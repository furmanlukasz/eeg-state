# Greek dataset configuration - All 3 groups, balanced, with 50% overlap
# MCI + HC + AD with equal subjects per group, 5s chunks with 2.5s overlap
#
# Use with: python -m eeg_biomarkers.training.train data=greek_all_balanced_overlap

dataset: "greek_resting"

# Data paths - all three groups
groups:
  - name: "HC"
    label: 0
    path: "HID/FILT"
  - name: "MCI"
    label: 1
    path: "MCI/FILT"
  - name: "AD"
    label: 2
    path: "AD/FILT"

# Preprocessing - with overlap
preprocessing:
  filter_low: 3.0
  filter_high: 48.0
  notch_freq: null
  reference: "csd"
  chunk_duration: 5.0
  chunk_overlap: 2.5  # 50% overlap
  phase_method: "hilbert"

# Sampling - BALANCED
sampling:
  n_subjects_per_group: 31  # Match smallest group
  random_seed: 42
  balance_groups: true

# Splitting
splitting:
  method: "group_kfold"
  n_splits: 5
  test_size: 0.2
  group_by: "subject"

# Caching
caching:
  enabled: true
  cache_dir: "preprocessed_data_balanced_overlap"
