# Greek dataset - All 3 groups, balanced, NO overlap
# Smaller memory footprint than overlap version
#
# Use with: python -m eeg_biomarkers.training.train data=greek_all_balanced_nooverlap

dataset: "greek_resting"

groups:
  - name: "HC"
    label: 0
    path: "HID/FILT"
  - name: "MCI"
    label: 1
    path: "MCI/FILT"
  - name: "AD"
    label: 2
    path: "AD/FILT"

preprocessing:
  filter_low: 3.0
  filter_high: 48.0
  notch_freq: null
  reference: "csd"
  chunk_duration: 5.0
  chunk_overlap: 0.0  # NO overlap - half the memory
  phase_method: "hilbert"

sampling:
  n_subjects_per_group: 31
  random_seed: 42
  balance_groups: true

splitting:
  method: "group_kfold"
  n_splits: 5
  test_size: 0.2
  group_by: "subject"

caching:
  enabled: true
  cache_dir: "preprocessed_data_balanced"
