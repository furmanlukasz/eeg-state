# Greek dataset configuration - FILT subfolder with 50% overlap
# 5s chunks with 2.5s overlap
#
# Use with: python -m eeg_biomarkers.training.train data=greek_filt_overlap

dataset: "greek_resting"

# Data paths - using /FILT subdirectory
groups:
  - name: "MCI"
    label: 1
    path: "MCI/FILT"
  - name: "HC"
    label: 0
    path: "HID/FILT"

# Preprocessing - with overlap
preprocessing:
  filter_low: 3.0
  filter_high: 48.0
  notch_freq: null
  reference: "csd"
  chunk_duration: 5.0
  chunk_overlap: 2.5  # 50% overlap
  phase_method: "hilbert"

# Sampling
sampling:
  n_subjects_per_group: null
  random_seed: 42

# Splitting
splitting:
  method: "group_kfold"
  n_splits: 5
  test_size: 0.2
  group_by: "subject"

# Caching - separate cache for overlapping chunks
caching:
  enabled: true
  cache_dir: "preprocessed_data_overlap"
