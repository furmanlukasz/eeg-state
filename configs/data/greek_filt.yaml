# Greek dataset configuration - FILT subfolder (matches Jan 18 working run)
# Use with: python -m eeg_biomarkers.training.train data=greek_filt

dataset: "greek_resting"

# Data paths - using /FILT subdirectory as in working run
groups:
  - name: "MCI"
    label: 1
    path: "MCI/FILT"
  - name: "HC"
    label: 0
    path: "HID/FILT"

# Preprocessing (matches Jan 18 working run)
preprocessing:
  filter_low: 3.0
  filter_high: 48.0
  notch_freq: null
  reference: "csd"
  chunk_duration: 5.0
  chunk_overlap: 0.0
  phase_method: "hilbert"

# Sampling
sampling:
  n_subjects_per_group: null
  random_seed: 42

# Splitting
splitting:
  method: "group_kfold"
  n_splits: 5
  test_size: 0.2
  group_by: "subject"

# Caching
caching:
  enabled: true
  cache_dir: "preprocessed_data"
