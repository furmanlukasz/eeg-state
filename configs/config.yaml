# Main Hydra configuration
# Override with: python -m eeg_biomarkers.training.train model=complex data=full

defaults:
  - model: base
  - data: default
  - training: default
  - _self_

# Experiment settings
experiment:
  name: "eeg_mci_biomarkers"
  seed: 42
  device: "auto"  # auto, cuda, mps, cpu

# Paths
paths:
  data_dir: "data"  # Absolute or relative to cwd
  output_dir: "${hydra:runtime.cwd}/outputs"
  model_dir: "${hydra:runtime.output_dir}/checkpoints"  # Saves to Hydra run directory
  results_dir: "${hydra:runtime.output_dir}/results"

# Logging
logging:
  level: "INFO"
  wandb:
    enabled: true
    project: "eeg-mci-biomarkers"
    entity: null  # Your W&B username/team

# Hydra configuration
hydra:
  run:
    # Output structure: outputs/{experiment}/{dataset}/{timestamp}/
    dir: outputs/${experiment.name}/${data.dataset}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}/${data.dataset}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
