# Complex model configuration (deeper network)
name: "convlstm_autoencoder_complex"

encoder:
  complexity: 3  # Maximum depth
  hidden_size: 128
  num_lstm_layers: 2
  dropout: 0.2

decoder:
  use_encoder_config: true

recurrence:
  threshold_method: "rr_controlled"
  target_rr: 0.02

phase:
  representation: "circular"
  include_amplitude: true  # Include amplitude for richer representation
